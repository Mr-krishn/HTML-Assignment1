<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="/Day4 CSS Combinators/calculator/calculator.css">
</head>

<body>
    <div id="header">
    </div>
    <div id="content">
        <div>
            <h1>Masai Calculator</h1>
        </div>
        <div id="main-things">
            <div id="display"></div>
            <div id="numbers">
                <div class="flex">
                    <div class="box b">1</div>
                    <div class="box b">2</div>
                    <div class="box b">3</div>
                    <div class="box">+</div>
                </div>
                <div class="flex">
                    <div class="box b">4</div>
                    <div class="box b">5</div>
                    <div class="box b">6</div>
                    <div class="box">-</div>
                </div>
                <div class="flex">
                    <div class="box b">7</div>
                    <div class="box b">8</div>
                    <div class="box b">9</div>
                    <div class="box">*</div>
                </div>
                <div class="flex">
                    <div class="box">C</div>
                    <div class="box b">0</div>
                    <div class="box">=</div>
                    <div class="box">/</div>
                </div>
            </div>
        </div>
    </div>
    <div id="rt-side-header">
    </div>
</body>

</html>
